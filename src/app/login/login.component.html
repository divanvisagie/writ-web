<div class="row">
  <div class="well login">
    <h3>Login</h3>
    <div class="form-group">
      <input type="text" name="name" class="form-control" placeholder="Username / Email" [(ngModel)]="username" value="">
    </div>
    <div class="form-group">
      <input type="password" name="name" class="form-control" [(ngModel)]="password" placeholder="Password" value="">
    </div>
    <button type="button" class="btn btn-success " name="button" (click)="register()">Register</button>
    <button type="button" class="btn btn-primary pull-right" name="button" (click)="login(username, password)">Login</button>
  </div>

</div>
